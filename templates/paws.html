{# paws.html #}

{% extends "base.html" %}

{% block body %}
<div id="main">
  {% include "index-grid.html" %}
  {# include "animals.html" #}
  <div class="container" id="animalListContainer">
    <div class="row list-actions">
      <div class="span4 offset6">
        <button class="btn">Edit Selected</button>
      </div>
    </div>

    <div>

      <div class="carousel list-row" id="speciesSelector">
        <div class="carousel-scroller">
          <ul data-bind="foreach: species">
            <li data-bind="click: $parent.setCurrentSpecies,
                css: { 'list-active': $parent.currentSpecies() == $data }">
              <div data-bind="text: commonName"></div>
            </li>
          </ul>
        </div>
      </div>

      <div class="carousel list-row list-items list-items-large" id="animalSelector">
        <div class="carousel-scroller carousel-rows">
          <ul data-bind="foreach: filterAnimalsBySpecies">

            <li data-bind="click: $data.toggleActive,
                           css: { 'list-active': $data.active() == true }">
              <div data-bind="text: name" class="list-title"></div>
              <div data-bind="text: speciesCommonName" class="list-text"></div>
              <div data-bind="text: speciesScientificName" class="list-subtext"></div>
            </li>

          </ul>
        </div>
      </div>

    </div>
  </div>
  {% block enrichment %}
<div id="enrichmentListContainer">
  <div class="carousel" id="categorySelector">
    <div class="carousel-scroller">
      <ul data-bind="foreach: categories">
        <li data-bind="click: $parent.filterCategory,
            css: { 'list-active': $parent.categoryFilter() == $data }">
          <div data-bind="text: name"></div>
        </li>
      </ul>
    </div>
  </div>
  <div class="carousel" id="subcategorySelector">
    <div class="carousel-scroller">
      <ul data-bind="foreach: subcategoriesFilterCategory">
        <li data-bind="click: $parent.filterSubcategory,
            css: { 'list-active': $parent.subcategoryFilter() == $data }">
          <div data-bind="text: name"></div>
        </li>
      </ul>
    </div>
  </div>
  <div class="carousel list-items" id="enrichmentSelector">
    <div class="carousel-scroller carousel-rows">
      <ul data-bind="foreach: enrichmentsFilterSubcategory">
        <li>
          <div data-bind="text: name"></div>
          <div data-bind="text: categoryName"></div>
          <div data-bind="text: subcategoryName"></div>
        </li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
</div>
{% endblock body %}
