{# observations.html #}

<div class="container" id="observationsContainer">
  <form data-bind="foreach: observations">
    <h2 data-bind="text: enrichment.name"><small data-bind="text: enrichment.id"></small></h2>
    <table class="table table-striped">
      <tbody>
        <tr data-bind="foreach: animal_observations">
          <td data-bind="text: animal.name"></td>
          <td><select data-bind="options: $root.behaviorType, value: behavior, optionsText: 'type', optionsValue: 'id'"></select></td>
          <td><textarea data-bind="value: description"></textarea></td>
        </tr>
      </tbody>
    </table>
  </form>


  {#<button data-bind="click: complete">Finish</button>#}
  {#<button data-bind="click: save">Save for later</button>#}
</div>
