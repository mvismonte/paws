{# animals.html #}
  <div class="container" id="animalListContainer">
    <div class="row">
      <div class="span12">
        <div class="page-header">
          <div class="list-actions">
            <span class="btn-group" data-toggle="buttons-radio">
              <button class="btn active" data-toggle="button">Exhibits</button>
              <button class="btn">Species</button>
            </span>
            <button class="btn btn-primary" data-toggle="modal" data-target="#animal-upload">Bulk Upload</button>
          </div>
          <h1>Your Animals <small>(<a href="#">view all</a>)</small></h1>
        </div>
      </div>
    </div>

{% comment %}
    <div class="carousel list-row" id="speciesSelector" style="display:none">
      <div class="carousel-scroller">
        <ul data-bind="foreach: species">
          <li data-bind="click: $parent.setCurrentSpecies,
              css: { 'list-active': $parent.currentSpecies() == $data }">
            <div data-bind="text: commonName"></div>
          </li>
        </ul>
      </div>

      <hr>
    </div>
{% endcomment %}

    <div class="row list-items" id="animalSelector" data-bind="foreach: exhibits">

      <div class="span12">
        <h2><span data-bind="text: fullName"></span> <button data-bind="click: $parent.selectExhibit" class="btn">Select</button></h2>
      </div>

      <!-- ko foreach: housingGroups -->
      <div class="span12">
        <h3 data-bind="text: name"></h3>
      </div>

        <!-- ko foreach: animals -->
      <div class="span3">
        <div class="list-entry" data-bind="click: $root.activeAnimal, css: {'list-active': active}" data-toggle="modal" data-target="#animal-modal">
          <strong data-bind="text: name"></strong>
          <small data-bind="text: speciesCommonName"></small>
        </div>
      </div>
        <!-- /ko -->
        
      <!-- /ko -->

      <div class="span12">
        <hr>
      </div>
    </div>


{% comment %}
    <div class="row list-items" id="animalSelector">
      <div class="carousel-scroller carousel-rows">
        <ul data-bind="foreach: filterAnimalsBySpecies">

          <li data-bind="click: $data.toggleActive,
                         css: { 'list-active': $data.active() == true }">
            <div data-bind="text: name" class="list-title"></div>
            <div data-bind="text: speciesCommonName" class="list-text"></div>
            <div data-bind="text: speciesScientificName" class="list-subtext"></div>
          </li>

        </ul>
      </div>
    </div>
{% endcomment %}
    
    <div class="modal hide fade" id="animal-modal" data-bind="with: activeAnimal">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">Ã—</button>
        <h3 data-bind="text: name"></h3>
      </div>
      <div class="modal-body">
        <dl class="dl-horizontal">
          <dt>Species</dt>
          <dd><span data-bind="text: speciesCommonName"></span> (<span data-bind="text:speciesScientificName"></span>)</dd>
        </dl>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <a href="#" class="btn btn-primary">Save changes</a>
      </div>
    </div>

  </div>
