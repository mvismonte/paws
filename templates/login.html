{# login.html - Login HTML template for the PAWS project #}

{% extends "base.html" %}

{% block body %}
<div style="text-align: center;">
  <h2>SD Zoo PAWS Login</h2>
  <form action="." method="POST">
    <fieldset>
      {% csrf_token %}
      <div class="clearfix">
        <input id="id_username" type="text" name="username" maxlength="30" placeholder="User ID">
      </div>
      <div class="clearfix">
        <input type="password" name="password" id="id_password" placeholder="Pin #">
      </div>
      <button class="btn btn-primary" type="submit">Sign in</button>
    </fieldset>
  </form>
</div>
{% endblock body %}
